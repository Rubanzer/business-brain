<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Brain</title>
  <style>
    :root {
      --bg: #0a0a0f;
      --surface: #12121a;
      --border: #1e1e2e;
      --text: #e2e2e8;
      --muted: #8888a0;
      --accent: #6c5ce7;
      --accent-hover: #7c6cf7;
      --green: #00cec9;
      --red: #ff6b6b;
      --yellow: #feca57;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .app {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    header {
      text-align: center;
      margin-bottom: 2.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    header h1 {
      font-size: 1.6rem;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    header h1 span { color: var(--accent); }

    header p {
      color: var(--muted);
      font-size: 0.8rem;
      margin-top: 0.4rem;
    }

    .tabs {
      display: flex;
      gap: 0.25rem;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .tab {
      padding: 0.6rem 1.2rem;
      background: none;
      border: none;
      color: var(--muted);
      font-family: inherit;
      font-size: 0.8rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all 0.2s;
    }

    .tab:hover { color: var(--text); }
    .tab.active { color: var(--accent); border-bottom-color: var(--accent); }

    .panel { display: none; }
    .panel.active { display: block; }

    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    input[type="text"], textarea {
      flex: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      font-family: inherit;
      font-size: 0.85rem;
      padding: 0.7rem 1rem;
      border-radius: 6px;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus, textarea:focus {
      border-color: var(--accent);
    }

    textarea { min-height: 80px; resize: vertical; }

    button {
      background: var(--accent);
      color: #fff;
      border: none;
      font-family: inherit;
      font-size: 0.8rem;
      padding: 0.7rem 1.4rem;
      border-radius: 6px;
      cursor: pointer;
      white-space: nowrap;
      transition: background 0.2s;
    }

    button:hover { background: var(--accent-hover); }
    button:disabled { opacity: 0.5; cursor: not-allowed; }

    .result {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
    }

    .result-header {
      padding: 0.7rem 1rem;
      border-bottom: 1px solid var(--border);
      font-size: 0.75rem;
      color: var(--muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .result-body {
      padding: 1rem;
      font-size: 0.8rem;
      line-height: 1.6;
      max-height: 600px;
      overflow-y: auto;
    }

    .result-body:empty::after {
      content: "Results will appear here...";
      color: var(--muted);
      font-style: italic;
    }

    .badge {
      display: inline-block;
      padding: 0.15rem 0.5rem;
      border-radius: 3px;
      font-size: 0.7rem;
      font-weight: 600;
    }

    .badge-green { background: rgba(0,206,201,0.15); color: var(--green); }
    .badge-red { background: rgba(255,107,107,0.15); color: var(--red); }
    .badge-yellow { background: rgba(254,202,87,0.15); color: var(--yellow); }
    .badge-accent { background: rgba(108,92,231,0.15); color: var(--accent); }

    .step {
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .step:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }

    .step-label {
      font-size: 0.7rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.4rem;
    }

    .step h3 {
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 0.3rem;
    }

    .step p, .step li {
      font-size: 0.8rem;
      color: var(--muted);
      line-height: 1.5;
    }

    .step ul { padding-left: 1.2rem; margin-top: 0.3rem; }

    .sql-block {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 0.6rem 0.8rem;
      margin: 0.5rem 0;
      font-size: 0.75rem;
      overflow-x: auto;
      white-space: pre-wrap;
      color: var(--green);
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.75rem;
      margin: 0.5rem 0;
    }

    .data-table th {
      text-align: left;
      padding: 0.4rem 0.6rem;
      border-bottom: 1px solid var(--border);
      color: var(--muted);
      font-weight: 500;
    }

    .data-table td {
      padding: 0.4rem 0.6rem;
      border-bottom: 1px solid var(--border);
    }

    .finding {
      display: flex;
      gap: 0.5rem;
      align-items: flex-start;
      margin-bottom: 0.5rem;
    }

    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .meta-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 0.75rem;
    }

    .meta-card h3 {
      font-size: 0.85rem;
      margin-bottom: 0.3rem;
    }

    .meta-card p {
      font-size: 0.78rem;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    .col-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
    }

    .col-chip {
      background: var(--bg);
      border: 1px solid var(--border);
      padding: 0.2rem 0.5rem;
      border-radius: 3px;
      font-size: 0.7rem;
      color: var(--muted);
    }

    .col-chip strong { color: var(--text); font-weight: 500; }

    .context-form { display: flex; flex-direction: column; gap: 0.5rem; margin-bottom: 1.5rem; }
    .context-row { display: flex; gap: 0.5rem; }

    .drop-zone {
      border: 2px dashed var(--border);
      border-radius: 8px;
      padding: 2.5rem 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 1.5rem;
      color: var(--muted);
      font-size: 0.8rem;
    }
    .drop-zone:hover, .drop-zone.drag-over {
      border-color: var(--accent);
      background: rgba(108,92,231,0.05);
      color: var(--text);
    }
    .drop-zone input[type="file"] { display: none; }
    .drop-zone .drop-icon { font-size: 1.8rem; margin-bottom: 0.5rem; display: block; }
    .drop-zone .drop-hint { font-size: 0.7rem; color: var(--muted); margin-top: 0.3rem; }

    .report-section { margin-bottom: 1rem; }
    .report-section h4 {
      font-size: 0.75rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.4rem;
    }
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .stat-card {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.6rem 0.8rem;
      text-align: center;
    }
    .stat-card .stat-value { font-size: 1.2rem; font-weight: 600; color: var(--accent); }
    .stat-card .stat-label { font-size: 0.65rem; color: var(--muted); margin-top: 0.1rem; }

    .issue-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.75rem;
      margin: 0.5rem 0;
    }
    .issue-table th {
      text-align: left;
      padding: 0.4rem 0.6rem;
      border-bottom: 1px solid var(--border);
      color: var(--muted);
      font-weight: 500;
    }
    .issue-table td { padding: 0.4rem 0.6rem; border-bottom: 1px solid var(--border); }

    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--surface);
      border: 1px solid var(--green);
      color: var(--green);
      padding: 0.7rem 1.2rem;
      border-radius: 6px;
      font-family: inherit;
      font-size: 0.8rem;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s;
    }

    .toast.show { transform: translateY(0); opacity: 1; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1><span>Business</span> Brain</h1>
      <p>AI-powered business analyst &mdash; ask anything about your data</p>
    </header>

    <div class="tabs">
      <button class="tab active" data-panel="analyze">Analyze</button>
      <button class="tab" data-panel="context">Context</button>
      <button class="tab" data-panel="upload">Upload</button>
      <button class="tab" data-panel="schema">Schema</button>
    </div>

    <!-- Analyze Panel -->
    <div id="analyze" class="panel active">
      <div class="input-group">
        <input type="text" id="question" placeholder="Ask a business question..." />
        <button id="ask-btn" onclick="runAnalysis()">Analyze</button>
      </div>
      <div id="analyze-result" class="result">
        <div class="result-header">
          <span>Analysis Pipeline</span>
          <span id="analyze-status"></span>
        </div>
        <div class="result-body" id="analyze-body"></div>
      </div>
    </div>

    <!-- Context Panel -->
    <div id="context" class="panel">
      <div class="context-form">
        <textarea id="ctx-text" placeholder="Enter business context (e.g., 'Enterprise customers generate 80% of our revenue')"></textarea>
        <div class="context-row">
          <input type="text" id="ctx-source" placeholder="Source (optional)" value="manual" />
          <button onclick="submitContext()">Submit Context</button>
        </div>
      </div>
      <div id="context-result" class="result">
        <div class="result-header"><span>Ingestion Log</span></div>
        <div class="result-body" id="context-body"></div>
      </div>
    </div>

    <!-- Upload Panel -->
    <div id="upload" class="panel">
      <div class="drop-zone" id="drop-zone">
        <span class="drop-icon">&#8593;</span>
        <div>Drag &amp; drop a file here, or click to browse</div>
        <div class="drop-hint">Accepts .csv, .xlsx, .pdf</div>
        <input type="file" id="file-input" accept=".csv,.xlsx,.xls,.pdf" />
      </div>
      <div id="upload-result" class="result" style="display:none">
        <div class="result-header">
          <span>Upload Report</span>
          <span id="upload-status"></span>
        </div>
        <div class="result-body" id="upload-body"></div>
      </div>
    </div>

    <!-- Schema Panel -->
    <div id="schema" class="panel">
      <div class="input-group">
        <button onclick="loadSchema()">Refresh Schema</button>
      </div>
      <div id="schema-body"></div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const API = window.location.origin;

    // Tabs
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.panel).classList.add('active');
      });
    });

    // Toast
    function toast(msg) {
      const el = document.getElementById('toast');
      el.textContent = msg;
      el.classList.add('show');
      setTimeout(() => el.classList.remove('show'), 3000);
    }

    // Analyze
    async function runAnalysis() {
      const q = document.getElementById('question').value.trim();
      if (!q) return;

      const btn = document.getElementById('ask-btn');
      const status = document.getElementById('analyze-status');
      const body = document.getElementById('analyze-body');

      btn.disabled = true;
      status.innerHTML = '<span class="spinner"></span> Running...';
      body.innerHTML = '';

      try {
        const res = await fetch(`${API}/analyze`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: q })
        });
        const data = await res.json();
        status.innerHTML = data.approved
          ? '<span class="badge badge-green">APPROVED</span>'
          : '<span class="badge badge-red">REJECTED</span>';
        body.innerHTML = renderAnalysis(data);
      } catch (e) {
        status.innerHTML = '<span class="badge badge-red">ERROR</span>';
        body.textContent = e.message;
      }
      btn.disabled = false;
    }

    document.getElementById('question').addEventListener('keydown', e => {
      if (e.key === 'Enter') runAnalysis();
    });

    function renderAnalysis(d) {
      let html = '';

      // Plan
      if (d.plan?.length) {
        html += `<div class="step"><div class="step-label">Supervisor Plan</div><ul>`;
        d.plan.forEach(s => {
          html += `<li><span class="badge badge-accent">${s.agent}</span> ${esc(s.task)}</li>`;
        });
        html += `</ul></div>`;
      }

      // SQL
      if (d.sql_result) {
        html += `<div class="step"><div class="step-label">SQL Agent</div>`;
        if (d.sql_result.query) {
          html += `<div class="sql-block">${esc(d.sql_result.query)}</div>`;
        }
        if (d.sql_result.error) {
          html += `<p style="color:var(--red);">${esc(d.sql_result.error)}</p>`;
        }
        if (d.sql_result.rows?.length) {
          html += renderTable(d.sql_result.rows);
        }
        html += `</div>`;
      }

      // Analysis
      if (d.analysis) {
        html += `<div class="step"><div class="step-label">Analyst Findings</div>`;
        if (d.analysis.summary) {
          html += `<p>${esc(d.analysis.summary)}</p>`;
        }
        if (d.analysis.findings?.length) {
          d.analysis.findings.forEach(f => {
            const badge = f.type === 'trend' ? 'badge-yellow' : f.type === 'anomaly' ? 'badge-red' : 'badge-green';
            html += `<div class="finding"><span class="badge ${badge}">${f.type}</span><span>${esc(f.description)}</span></div>`;
          });
        }
        html += `</div>`;
      }

      // CFO
      html += `<div class="step"><div class="step-label">CFO Review</div>`;
      html += `<h3>${d.approved ? '&#10003; Approved' : '&#10007; Rejected'}</h3>`;
      if (d.cfo_notes) html += `<p>${esc(d.cfo_notes)}</p>`;
      if (d.recommendations?.length) {
        html += `<ul>`;
        d.recommendations.forEach(r => { html += `<li>${esc(r)}</li>`; });
        html += `</ul>`;
      }
      html += `</div>`;

      return html;
    }

    function renderTable(rows) {
      if (!rows.length) return '';
      const keys = Object.keys(rows[0]);
      let html = '<table class="data-table"><thead><tr>';
      keys.forEach(k => { html += `<th>${esc(k)}</th>`; });
      html += '</tr></thead><tbody>';
      rows.slice(0, 20).forEach(row => {
        html += '<tr>';
        keys.forEach(k => { html += `<td>${esc(String(row[k] ?? ''))}</td>`; });
        html += '</tr>';
      });
      html += '</tbody></table>';
      if (rows.length > 20) html += `<p style="color:var(--muted);font-size:0.7rem;">Showing 20 of ${rows.length} rows</p>`;
      return html;
    }

    // Context
    async function submitContext() {
      const text = document.getElementById('ctx-text').value.trim();
      const source = document.getElementById('ctx-source').value.trim() || 'manual';
      if (!text) return;

      try {
        const res = await fetch(`${API}/context`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, source })
        });
        const data = await res.json();
        const body = document.getElementById('context-body');
        body.innerHTML = `<p>Stored context <strong>id=${data.id}</strong> from source <span class="badge badge-accent">${esc(data.source)}</span></p>` + body.innerHTML;
        document.getElementById('ctx-text').value = '';
        toast('Context ingested successfully');
      } catch (e) {
        toast('Error: ' + e.message);
      }
    }

    // Schema
    async function loadSchema() {
      const body = document.getElementById('schema-body');
      body.innerHTML = '<p style="color:var(--muted)"><span class="spinner"></span> Loading...</p>';

      try {
        const res = await fetch(`${API}/metadata`);
        const data = await res.json();

        if (!data.length) {
          body.innerHTML = '<p style="color:var(--muted)">No metadata found. Seed some data first.</p>';
          return;
        }

        body.innerHTML = data.map(t => `
          <div class="meta-card">
            <h3>${esc(t.table_name)}</h3>
            <p>${esc(t.description || 'No description')}</p>
            <div class="col-list">
              ${(t.columns || []).map(c =>
                `<span class="col-chip"><strong>${esc(c.name)}</strong> ${esc(c.type)}</span>`
              ).join('')}
            </div>
          </div>
        `).join('');
      } catch (e) {
        body.innerHTML = `<p style="color:var(--red)">${e.message}</p>`;
      }
    }

    // Upload
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('drag-over'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('drag-over');
      if (e.dataTransfer.files.length) handleUpload(e.dataTransfer.files[0]);
    });
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) handleUpload(fileInput.files[0]);
    });

    async function handleUpload(file) {
      const resultEl = document.getElementById('upload-result');
      const status = document.getElementById('upload-status');
      const body = document.getElementById('upload-body');

      resultEl.style.display = 'block';
      status.innerHTML = '<span class="spinner"></span> Processing...';
      body.innerHTML = '';

      const form = new FormData();
      form.append('file', file);

      try {
        const res = await fetch(`${API}/upload`, { method: 'POST', body: form });
        const data = await res.json();

        if (data.detail) {
          status.innerHTML = '<span class="badge badge-red">ERROR</span>';
          body.textContent = data.detail;
          return;
        }

        status.innerHTML = `<span class="badge badge-green">${esc(data.file_type.toUpperCase())}</span>`;
        body.innerHTML = renderUploadReport(data);
        toast('File processed successfully');
      } catch (e) {
        status.innerHTML = '<span class="badge badge-red">ERROR</span>';
        body.textContent = e.message;
      }

      fileInput.value = '';
    }

    function renderUploadReport(d) {
      let html = '';

      // Stats
      html += `<div class="stat-grid">
        <div class="stat-card"><div class="stat-value">${d.rows_total}</div><div class="stat-label">Total Rows</div></div>
        <div class="stat-card"><div class="stat-value">${d.rows_inserted}</div><div class="stat-label">Inserted</div></div>
        <div class="stat-card"><div class="stat-value">${d.rows_dropped}</div><div class="stat-label">Dropped</div></div>
        <div class="stat-card"><div class="stat-value">${d.duplicates_removed}</div><div class="stat-label">Duplicates</div></div>
      </div>`;

      // Table name
      html += `<div class="report-section"><h4>Table</h4><p style="color:var(--accent);font-weight:500">${esc(d.table_name)}</p></div>`;

      // Issues
      if (d.issues && d.issues.length) {
        html += `<div class="report-section"><h4>Data Issues</h4><table class="issue-table"><thead><tr><th>Column</th><th>Issue</th><th>Action</th></tr></thead><tbody>`;
        d.issues.forEach(i => {
          const actionBadge = i.action.startsWith('will_')
            ? `<span class="badge badge-yellow">${esc(i.action)}</span>`
            : `<span class="badge badge-accent">${esc(i.action)}</span>`;
          html += `<tr><td><strong>${esc(i.column)}</strong></td><td>${esc(i.issue)}</td><td>${actionBadge}</td></tr>`;
        });
        html += `</tbody></table></div>`;
      } else {
        html += `<div class="report-section"><h4>Data Issues</h4><p style="color:var(--green)">No issues found</p></div>`;
      }

      // Metadata
      if (d.metadata) {
        html += `<div class="report-section"><h4>Generated Metadata</h4>`;
        html += `<div class="meta-card"><p>${esc(d.metadata.description || 'No description')}</p>`;
        if (d.metadata.columns && d.metadata.columns.length) {
          html += `<div class="col-list">`;
          d.metadata.columns.forEach(c => {
            html += `<span class="col-chip"><strong>${esc(c.name)}</strong> ${esc(c.type)}${c.description ? ' â€” ' + esc(c.description) : ''}</span>`;
          });
          html += `</div>`;
        }
        html += `</div></div>`;
      }

      // Context
      if (d.context_generated) {
        html += `<div class="report-section"><h4>Business Context</h4><p style="color:var(--muted);font-size:0.8rem;">${esc(d.context_generated)}</p></div>`;
      }

      return html;
    }

    function esc(s) {
      const d = document.createElement('div');
      d.textContent = s;
      return d.innerHTML;
    }

    // Auto-load schema on tab click
    document.querySelector('[data-panel="schema"]').addEventListener('click', loadSchema);
  </script>
</body>
</html>
